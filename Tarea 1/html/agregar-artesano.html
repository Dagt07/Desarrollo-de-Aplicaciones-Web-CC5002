<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Panamericanos | Tarea 1 David Garcia</title>
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>

    <header>
        <img src="../img/mindeporte.png" width="80" alt="mindeporte" id="mindeporte">
        <h1 id="main-header"> APP Juegos Panamericanos Santiago 2023 </h1> 
    </header> <hr> <br>
    
    <div class="main-container">
        <div id="val-box" hidden>
            <h2 id="val-msg"></h2>
            <ul id="val-list"></ul>
        </div>
        
        <form name="myForm" method="post" enctype="multipart/form-data">

            <label for="region" title="Región donde vive"> Región </label>
              <select id="alimento" onchange="cargaTipo()">
                <option value="seleccione" selected>seleccione</option>
                <option value="Arica y Parinacota">Arica y Parinacota</option>
                <option value="Tarapacá"> Tarapacá </option>
                <option value="Antofagasta"> Antofagasta </option>
                <option value="Atacama"> Atacama </option>
                <option value="Coquimbo"> Coquimbo </option>
                <option value="Valparaiso"> Valparaiso </option>
                <option value="Metropolitana de Santiago"> Metropolitana de Santiago </option>
                <option value="Libertador General Bernardo O'Higgins"> Libertador General Bernardo O'Higgins </option>
                <option value="Maule"> Maule </option>
                <option value="Biobío"> Biobío </option>
                <option value="La Araucanía"> La Araucanía </option>
                <option value="Los Ríos"> Los Ríos </option>
                <option value="Los Lagos"> Los Lagos </option>
                <option value="Aysén del General Carlos Ibáñez del Campo"> Aysén del General Carlos Ibáñez del Campo </option>
                <option value="Magallanes y de la Antártica Chilena"> Magallanes y de la Antártica Chilena </option>
                <option value="Ñuble"> Ñuble </option>
              </select>
              <label for="comuna" title="Comuna donde vive"> Comuna </label>
              <select id="comuna">
              </select> <br>

            <label for="artesania" title="Tipo de artesania"> Tipo artesanía </label> <br>
            <select id="artesania" name="artesania" title="Mantenga Ctrl y click para seleccionar más de 1 opción" multiple required> 
                <option> ceramica</option>
                <option> marmol</option>
                <option> madera</option>
                <option> mimbre</option>
                <option> metal</option>
                <option> cuero</option>
                <option> telas</option>
                <option> joyas</option>
                <option> otro tipo</option>
            </select> <br>

            <label for="descripcion"> Descripcion de artesanias </label> <br>
            <textarea id="descripcion" name="descripcion" rows="4" cols="50" maxlength="80"> </textarea> <br>

            <label for="fotos" title="Fotos de artesanias"> Fotos de artesanias </label>
            <input type="file" id="fotos" name="fotos" multiple accept="image/*,.pdf"> <br> <!-- /* acepta todos los formatos conocidos de imagen -->

            <label for="nombre" title="Nombre Artesano"> Nombre Artesano </label>
            <input type="text" id="nombre" name="nombre" required placeholder="Juan Pérez" minlength="3" maxlength="80"> <br>

            <label for="email" title="direccion de correo electronico"> Email de contacto </label>
            <input type="email" id="email" name="email" required placeholder="micorreo@mail.com" maxlength="30"> <br>

            <label for="telefono"> Número celular contacto </label>
            <input type="tel" id="telefono" name="telefono" placeholder="9 1234 5678" pattern="9 [0-9]{4} [0-9]{4}"> <br>

            <!--ponerle name a todos los inputs, para tener acceso en el backend-->
            <button id="asubmit-btn" type="button"> Registrar Artesano </button>
        </form>
        <div id="apopup-box" hidden>
            <h2 id="popup-msg"></h2>
            <ul id="popup-list"></ul>
        </div>
    </div>
    <!--Agregar validacion con script de javas en esta parte--> 
    <script src="../js/validation_artesano.js"></script>
    <!--Si no hay errores, debe aparecer un mensaje de confirmacion (Si, confirmo ; No, quiero volver al formulario)-->

    <!--agregar botones-->


</body>
</html>
